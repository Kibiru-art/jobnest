<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobNest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/stylesheet.css">
  
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <div class="text-center d-flex flex-column align-items-center">
          <img src="css/img/jobnest.png" alt="Company Logo" class="img-fluid mb-2" style="max-height: 200px;">
        </div>

        <a href="#">User Dashboard</a>
        <a href="#">User Profile</a>
        <a href="#">My Jobs</a>
        <a href="#">Submit Jobs</a>
        <a href="#">Applicants Jobs</a>
        <a href="#">Shortlisted Candidates</a>
        <a href="#">Package</a>
        <a href="#">Messages</a>
        <a href="#">Change Password</a>
        <a href="#">Delete Account</a>
        <a href="#" class="text-danger">Log Out</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-10">
        <div class="topbar d-flex justify-content-between align-items-center p-3 bg-dark text-white">
          <div>
            <span><i class="fas fa-bars me-3"></i>For Candidate</span>
            <span class="ms-4">For Employer</span>
            <span class="ms-4">Pages</span>
            <span class="ms-4">Help</span>
          </div>
          <div>
            <button class="btn btn-post-job">Post Your Job</button>
          </div>
        </div>

   <!-- Step 1 -->
<div class="p-4" id="step1">
  <h4 class="mb-3" style="color: #00192D;"><i class="fas fa-briefcase me-2"></i>Post a Job</h4>
  <div class="card shadow-sm rounded">
    <div class="card-header" style="background-color: #00192D; color: #FFC107;">
      <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>Basic Details</h5>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-heading me-2 text-secondary"></i>Job Title</label>
        <input type="text" class="form-control" placeholder="e.g. Senior UI/UX Designer">
      </div>
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-tasks me-2 text-secondary"></i>Responsibilities</label>
        <textarea class="form-control" rows="4" placeholder="Type job responsibilities here..."></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-graduation-cap me-2 text-secondary"></i>Qualifications</label>
        <textarea class="form-control" rows="4" placeholder="Type qualifications here..."></textarea>
      </div>
      <div class="text-end">
        <button class="btn" style="background-color: #FFC107; color: #00192D;" id="nextButton">
          Next <i class="fas fa-arrow-right ms-2"></i>
        </button>
      </div>
    </div>
  </div>
</div>


<!-- Step 2 -->
<div id="step2" style="display: none;" class="p-4">
  <div class="card shadow-sm rounded">
    <div class="card-header" style="background-color: #00192D; color: #FFC107;">
      <h5 class="mb-0"><i class="fas fa-clipboard-list me-2"></i>Job Details</h5>
    </div>
    <div class="card-body">
      <form id="jobDetailsForm">
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-tags me-1 text-secondary"></i>Job Category</label>
            <input type="text" class="form-control" name="job_category" required>
          </div>
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-briefcase me-1 text-secondary"></i>Job Type</label>
            <input type="text" class="form-control" name="job_type" required>
          </div>
        </div>

         <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-layer-group me-1 text-secondary"></i>Job Level</label>
            <input type="text" class="form-control" name="job_level">
          </div>
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-briefcase-clock me-1 text-secondary"></i>Experience</label>
            <input type="text" class="form-control" name="experience">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-certificate me-1 text-secondary"></i>Qualification</label>
            <input type="text" class="form-control" name="qualification">
          </div>
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-venus-mars me-1 text-secondary"></i>Preferred Gender</label>
            <select class="form-select" name="gender">
              <option selected disabled>Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-money-bill-wave me-1 text-secondary"></i>Min Salary</label>
            <input type="number" class="form-control" name="min_salary" placeholder="KES">
          </div>
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-money-bill-trend-up me-1 text-secondary"></i>Max Salary</label>
            <input type="number" class="form-control" name="max_salary" placeholder="KES">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-calendar-alt me-1 text-secondary"></i>Start Date</label>
            <input type="date" class="form-control" name="start_date">
          </div>
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-calendar-times me-1 text-secondary"></i>Deadline</label>
            <input type="date" class="form-control" name="deadline">
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-users me-1 text-secondary"></i>Total Openings</label>
            <input type="number" class="form-control" name="total_openings">
          </div>
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-credit-card me-1 text-secondary"></i>Job Fee Type</label>
            <select class="form-select" name="job_fee_type">
              <option selected disabled>Select Fee Type</option>
              <option value="Free">Free</option>
              <option value="Paid">Paid</option>
            </select>
          </div>
        </div>


        <div class="d-flex justify-content-between">
          <button type="button" class="btn" style="background-color: #00192D; color: #fff;" id="backToStep1">
            <i class="fas fa-arrow-left me-2"></i>Back
          </button>
          <button type="button" class="btn" style="background-color: #FFC107; color: #00192D;" id="nextToStep3">
            Next <i class="fas fa-arrow-right ms-2"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Step 3 -->
<div id="step3" style="display: none;" class="p-4">
  <div class="card shadow-sm rounded">
    <div class="card-header" style="background-color: #00192D; color: #FFC107;">
      <h5 class="mb-0"><i class="fas fa-user-plus me-2"></i>More Info</h5>
    </div>
    <div class="card-body">
      <form id="moreInfoForm">
        <div class="mb-3">
          <label class="form-label"><i class="fas fa-lightbulb me-2 text-secondary"></i>Skills</label>
          <textarea class="form-control" name="skills" rows="2" placeholder="e.g., HTML, CSS, JavaScript, PHP"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label"><i class="fas fa-map-marker-alt me-1 text-secondary"></i>Permanent Address</label>
          <input type="text" class="form-control" name="permanent_address">
        </div>

        <div class="mb-3">
          <label class="form-label"><i class="fas fa-map-pin me-1 text-secondary"></i>Temporary Address</label>
          <input type="text" class="form-control" name="temporary_address">
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label"><i class="fas fa-globe-africa me-1 text-secondary"></i>Country</label>
            <input type="text" class="form-control" name="country">
          </div>
          <div class="col-md-4">
            <label class="form-label"><i class="fas fa-city me-1 text-secondary"></i>State/City</label>
            <input type="text" class="form-control" name="state_city">
          </div>
          <div class="col-md-4">
            <label class="form-label"><i class="fas fa-envelope me-1 text-secondary"></i>Zip Code</label>
            <input type="text" class="form-control" name="zip_code">
          </div>
        </div>


        <div class="d-flex justify-content-between">
          <button type="button" class="btn" style="background-color: #00192D; color: #fff;" id="backToStep2">
            <i class="fas fa-arrow-left me-2"></i>Back
          </button>
          <button type="submit" class="btn" style="background-color: #FFC107; color: #00192D;">
            Submit <i class="fas fa-paper-plane ms-2"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>





      </div> <!-- end of col-md-10 -->
    </div> <!-- end of row -->
  </div> <!-- end of container -->




<script>
  document.addEventListener("DOMContentLoaded", function () {
    const step1 = document.getElementById("step1");
    const step2 = document.getElementById("step2");
    const step3 = document.getElementById("step3");

    const nextBtn1 = document.getElementById("nextButton");     // Step 1 > Step 2
    const backBtn2 = document.getElementById("backToStep1");    // Step 2 > Step 1
    const nextBtn2 = document.getElementById("nextToStep3");    // Step 2 > Step 3
    const backBtn3 = document.getElementById("backToStep2");    // Step 3 > Step 2

    // Step 1 -> Step 2
    if (nextBtn1) {
      nextBtn1.addEventListener("click", function () {
        step1.style.display = "none";
        step2.style.display = "block";
        step2.scrollIntoView({ behavior: "smooth" });
      });
    }

    // Step 2 -> Step 1
    if (backBtn2) {
      backBtn2.addEventListener("click", function () {
        step2.style.display = "none";
        step1.style.display = "block";
        step1.scrollIntoView({ behavior: "smooth" });
      });
    }

    // Step 2 -> Step 3
    if (nextBtn2) {
      nextBtn2.addEventListener("click", function () {
        step2.style.display = "none";
        step3.style.display = "block";
        step3.scrollIntoView({ behavior: "smooth" });
      });
    }

    // Step 3 -> Step 2
    if (backBtn3) {
      backBtn3.addEventListener("click", function () {
        step3.style.display = "none";
        step2.style.display = "block";
        step2.scrollIntoView({ behavior: "smooth" });
      });
    }
  });
</script>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
